<ion-view view-title="Familiez">
    <ion-content>
        <ion-list>
            <ion-item>
                <label class="item item-input item-floating-label">
                    <span style="font-size:small" class="input-label">Voornaam:</span>
                    <input style="font-size:small" type="text" placeholder="Verplicht veld <Voornaam>" name="PersonGivvenName" ng-model="details.PersonGivvenName" >
                </label>
                <label class="item item-input item-floating-label">
                    <span style="font-size:small" class="input-label">Achternaam:</span>
                    <input style="font-size:small" type="text" placeholder="Verplicht veld <Achternaam>" name="PersonFamilyName" ng-model="details.PersonFamilyName">
                </label>

                <label class="item item-input item-floating-label">
                    <span style="font-size:small" class="input-label">Geboortedatum:</span>
                    <input style="font-size:small" type="text" placeholder="Verplicht veld <Geboortedatum>" name="PersonDateOfBirth" ng-model="details.PersonDateOfBirth">
                </label>

                <label class="item item-input item-floating-label">
                    <span style="font-size:small" class="input-label">Geboorteplaats:</span>
                    <input style="font-size:small" type="text" placeholder="Verplicht veld Geboorteplaats" name="PersonPlaceOfBirth" ng-model="details.PersonPlaceOfBirth">
                </label>

                <label class="item row">
                    <div class="col col-50 col-center" style="font-size:small">
                        Geslacht:
                    </div>
                    <div class="col col-15 col-center" style="font-size:small">
                        Man
                    </div>
                    <div class="col col-20 col-center">
                        <label class="toggle">
                            <input type="checkbox" name="PersonIsMale" ng-model="details.PersonIsMale">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="col col-15 col-center"style="font-size:small">
                        Vrouw
                    </div>
                </label>
            </ion-item>
            <ion-item>
                <label class="item row">
                    <div class="col col-20 col-center">
                        <div style="font-size:small">Moeder:</div>
                    </div>
                    <div class="col col-50 col-center">
                        {{details.MotherName}}
                    </div>
                    <div class="col col-30 col-center">
                        <button class="button button-icon icon ion-more" ng-click="MoedersPopover.show($event)"></button>
                    </div>
                </label>
                <label class="item row">
                    <div class="col col-20 col-center">
                        <div style="font-size:small">Vader:</div>
                    </div>
                    <div class="col col-50 col-center">
                        {{details.FatherName}}
                    </div>
                    <div class="col col-30 col-center">
                        <button class="button button-icon icon ion-more" ng-click="VadersPopover.show($event)"></button>
                    </div>
                </label>
                <label class="item row">
                    <div class="col col-20 col-center">
                        <div style="font-size:small">Partner:</div>
                    </div>
                    <div class="col col-50 col-center">
                        {{details.PartnerName}}
                    </div>
                    <div class="col col-30 col-center">
                        <button class="button button-icon icon ion-more" ng-click="PartnersPopover.show($event)"></button>
                    </div>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="row row-no-padding">
            <div class="col">
                <button class="button button-icon ion-arrow-left-a" ng-click="$ionicGoBack()"></button>
            </div>
            <div class="col">
                <button class="button icon-left ion-checkmark">...Opslaan</button>
            </div>
            <div class="col">
                <button class="button icon-left ion-stop">...Afbreken</button>
            </div>
        <!--<button class="button button-clear button positive">Bewaren</button>-->
        </div>
    </ion-footer-bar>
</ion-view>
